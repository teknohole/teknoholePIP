[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "teknohole"
version = "1.0.0"
authors = [
  { name="Teknohole", email="support@teknohole.com" },
]
description = "Package CLI resmi dari teknohole.com"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "rich",
    "httpx[http2]",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/teknohole/teknoholePIP"

[project.scripts]
teknohole = "teknohole.main:main"

[tool.setuptools.packages.find]
where = ["src"]